<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Калькулятор расчета стоимости доставки грузов</title>

    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/calc.js"></script>
  </head>

  <body cz-shortcut-listen="true">
    <div class="col-sm-12 col-md-12 col-lg-9 block">
      <calculator>
        <div class="container">
          <div class="row form-group">
            <div class="col-12">
              <h1 class="lh07">Рассчитать стоимость доставки</h1>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="row pb10">
                <div class="col-md-3 col-sm-12">
                  <input
                    class="form-control"
                    type="number"
                    min="0"
                    step="0.1"
                    name="с_distance"
                    id="с_distance"
                    placeholder="Расстояние, км:"
                    value=""
                    eng-replacement="true"
                  />
                  <input
                    type="range"
                    id="distance"
                    value="0"
                    max="3000"
                    min="0"
                    oninput="de()"
                  />
                </div>

                <div class="col-md-3 col-sm-12">
                  <input
                    class="form-control"
                    name="с_weight"
                    id="с_weight"
                    type="number"
                    min="0"
                    step="0.1"
                    placeholder="вес, кг:"
                    value=""
                  />
                  <input
                    type="range"
                    id="weight"
                    value="0"
                    max="3000"
                    min="0"
                    oninput="wt()"
                  />
                </div>

                <div class="col-md-3 col-sm-12">
                  <div class="form-check">
                    <input
                      class="form-check-input mode"
                      type="checkbox"
                      id="cash"
                      name="mode[0]"
                      checked=""
                    />
                    <label class="form-check-label">Оплата наличными</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12">
              <div class="row pb5">
                <div class="form-group col-md-3 col-sm-4 col-6">
                  <input
                    class="form-control"
                    name="с_length"
                    id="с_length"
                    type="number"
                    min="0"
                    placeholder="длина, см"
                    value=""
                  />
                  <input
                    type="range"
                    id="length"
                    value="0"
                    max="3000"
                    min="0"
                    oninput="lh()"
                  />
                </div>
                <div class="form-group col-md-3 col-sm-4 col-6">
                  <input
                    class="form-control"
                    name="с_width"
                    id="с_width"
                    type="number"
                    min="0"
                    placeholder="ширина, см"
                    value=""
                  />
                  <input
                    type="range"
                    id="width"
                    value="0"
                    max="3000"
                    min="0"
                    oninput="wh()"
                  />
                </div>
                <div class="form-group col-md-3 col-sm-4 col-6">
                  <input
                    class="form-control"
                    name="с_height"
                    id="с_height"
                    type="number"
                    min="0"
                    placeholder="высота, см"
                    value=""
                  />
                  <input
                    type="range"
                    id="height"
                    value="0"
                    max="3000"
                    min="0"
                    oninput="ht()"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 hr_"></div>
            <div class="col-md-6 col-12">
              <div class="row">
                <div class="col-md-6 col-6 rb" id="mode">
                  <h3 class="lh07">Результат: <label id="c_result"></label></h3>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <!-- <img src="img/preloader.svg" id="loading" class="loading1"> -->
              <button name="submit" id="submit" class="btn">Рассчитать</button>
            </div>
            <div class="col-6">
              <!-- <img src="img/preloader.svg" id="loading" class="loading1"> -->
              <button name="reset" id="reset" class="btn">Сбросить</button>
            </div>
          </div>
        </div>
      </calculator>
    </div>
  </body>
</html>
